<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Main Style -->
    <link rel="stylesheet" href="./stylesheets/zoom.css" />

    <!-- Inline Style -->
    <style>
      body {
        background-color: rgb(251, 249, 249) !important;
      }

      button {
        vertical-align: auto;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- Error Message If Login Credentials Are Incorrect  -->
    <div id="message"></div>

    <div class="container w-50 bg-dark my-5 rounded py-3">
      <div>
        <h1 class="text-center text-light">Admin Login</h1>
      </div>
      <form class="text-white">
        <div class="form-group">
          <label
            for="exampleInputEmail1"
            style="font-weight: bold; font-size: 19px; font-family: sans-serif"
            >Username</label
          >
          <input
            type="username"
            id="ausername"
            class="form-control"
            placeholder="Enter Your Username"
            required
          />
        </div>
        <div class="form-group">
          <label
            for="exampleInputPassword1"
            style="font-weight: bold; font-size: 19px; font-family: sans-serif"
            >Password</label
          >
          <input
            type="password"
            id="apassword"
            class="form-control"
            placeholder="Enter Your Password"
            required
          />
        </div>
        <div class="container">
          <div class="row">
            <div class="col text-center">
              <button class="btn btn-outline-primary zoom" id="alogin">
                Login
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- JavaScript CDN -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- Page JavaScript -->
    <script src="./javascripts/adminlogin.js"></script>
  </body>
</html>
