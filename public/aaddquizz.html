  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand font-weight-bold text-warning zoom" href="adminpannel.html"
          >Quiz App</a
        >

          class="navbar-toggler collapsed"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link zoom fontSize" href="adminpannel.html">Home <span class="sr-only">(current)</span></a>
            </li>
            </li>
          </ul>
  
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link zoom fontSize" href="auser.html">User<span class="sr-only">(current)</span></a>

            </li>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link zoom fontSize" href="aranking.html">Ranking<span class="sr-only">(current)</span></a>

              <a class="nav-link zoom fontSize" href="afeedback.html">Feedback<span class="sr-only">(current)</span></a>

            Logout

        </div>

    <!-- Question Container Start -->
    <div class="container w-75 bg-dark rounded py-3 navposition">
        <form class="text-white mx-3">
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="fontSize">Question:</label>
                <textarea class="form-control" id="qus" rows="3" placeholder="Type Question Here..." required></textarea>
            </div>

            <div class="form-group">
                <input type="text" id="opsa" class="form-control" placeholder="Enter Option A" required>
            </div>
            <div class="form-group">
                <input type="text" id="opsb" class="form-control" placeholder="Enter Option B" required>
            </div>
            <div class="form-group">
                <input type="text" id="opsc" class="form-control" placeholder="Enter Option C" required>
            </div>
            <div class="form-group">
                <input type="text" id="opsd" class="form-control" placeholder="Enter Option D" required>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="fontSize">Current Answer:</label>
                <input type="text" id="curans" class="form-control" placeholder="Enter Correct Answer" required>
            </div>


            <div class="container">
               <div class="row">
                   <div class="col text-center">
                       <button class="btn btn-outline-primary zoom" id="addqus">Add Question</button>
                   </div>
               </div> 
            </div>
        </form>
    </div>
    <!-- Question Container End -->

        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
