				<!-- Question Container Start -->
				<div class="container w-75 bg-dark rounded py-3 navposition">
					<h1 style="color: #fc3158; text-align: center; font-style: italic; font-family: 'Courier New', Courier, monospace;">Add Quiz</h1><br>
					<form class="text-white mx-3">
						<div class="form-group">
							<label for="exampleFormControlTextarea1" class="fontSize" style="font-size: 22px;">Question:</label>
							<textarea class="form-control" id="qus" rows="3" placeholder="Type Question Here..." required></textarea>
						</div>
			
						<div class="form-group">
							<label for="opta">Option A:</label>
							<input type="text" id="opsa" class="form-control" placeholder="Enter Option A" required>
						</div>
						<div class="form-group">
							<label for="opta">Option B:</label>
							<input type="text" id="opsb" class="form-control" placeholder="Enter Option B" required>
						</div>
						<div class="form-group">
							<label for="opta">Option C:</label>
							<input type="text" id="opsc" class="form-control" placeholder="Enter Option C" required>
						</div>
						<div class="form-group">
							<label for="opta">Option D:</label>
							<input type="text" id="opsd" class="form-control" placeholder="Enter Option D" required>
						</div>
			
						<div class="form-group">
							<label for="exampleFormControlTextarea1" class="fontSize">Correct Answer:</label>
							<input type="text" id="curans" class="form-control" placeholder="Enter Correct Answer" required>
						</div>
			
			
						<div class="container">
						   <div class="row">
							   <div class="text-center">
								   <button class="btn btn-outline-primary zoom" id="addqus">Add Question</button>
							   </div>
						   </div> 
						</div>
					</form>
				</div>
